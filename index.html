<body class="impress-not-supported">
<!--
    For example this fallback message is only visible when there is `impress-not-supported` class on body.
-->
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>
<div id="impress">

    <div id="title-slide" class="step slide .impress-enabled" data-x="-1000" data-y="-1500">
        <h1>3D графика </br> в WEB-браузере</h1>
        <div 
            id="cube" 
            style="z-index: -1; position: absolute; top: 0px; left: 0px;">
        </div>
        <q>средствами <strong>WebGL</strong> и <strong>Three.js</strong></q>
        <script 
            type="text/javascript" src="js/cube.js">
        </script>
    </div>

    <div id="grumpy-cat" class="step .impress-enabled" data-x="0" data-y="-1500">
        <img src="img/grumpy-ascii.png">        
    </div>

    <div class="step .impress-enabled" data-x="1000" data-y="-1500" data-scale="1">
        <canvas id="canvas-clock"></canvas>
        <script 
            type="text/javascript" src="js/canvas-clock.js">
        </script>
    </div>

    <div id="overview" class="step" data-x="0" data-y="0" data-scale="2">
    </div>

</div>
